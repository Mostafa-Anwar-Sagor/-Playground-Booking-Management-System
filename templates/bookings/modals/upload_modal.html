<!-- Upload Payment Receipt Modal -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-white">Upload Payment Receipt</h3>
            <button onclick="closeUploadModal()" class="text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="receiptUploadForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-6">
                <div class="upload-area" id="fileDropArea">
                    <input type="file" id="receiptFile" name="receipt" accept="image/*,.pdf" style="display: none;">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-white font-medium mb-2">Upload Payment Receipt</p>
                    <p class="text-gray-400 text-sm">Click to browse or drag and drop</p>
                    <p class="text-gray-400 text-xs mt-1">Supports: JPG, PNG, PDF (Max: 5MB)</p>
                </div>
                
                <div id="filePreview" class="mt-4" style="display: none;">
                    <div class="bg-gray-700/50 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-file-alt text-blue-400 text-xl mr-3"></i>
                                <div>
                                    <p class="text-white font-medium" id="fileName"></p>
                                    <p class="text-gray-400 text-sm" id="fileSize"></p>
                                </div>
                            </div>
                            <button type="button" onclick="removeFile()" class="text-red-400 hover:text-red-300">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group mb-6">
                <label class="form-label" for="paymentReference">Payment Reference/Transaction ID (Optional)</label>
                <input type="text" id="paymentReference" name="payment_reference" 
                       class="form-input" placeholder="Enter transaction ID or reference number">
            </div>
            
            <div class="flex gap-3">
                <button type="button" onclick="closeUploadModal()" class="btn btn-secondary flex-1">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary flex-1" id="uploadBtn">
                    <i class="fas fa-upload"></i>
                    Upload Receipt
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// File upload functionality
document.addEventListener('DOMContentLoaded', function() {
    const dropArea = document.getElementById('fileDropArea');
    const fileInput = document.getElementById('receiptFile');
    const filePreview = document.getElementById('filePreview');
    
    // Click to upload
    dropArea.addEventListener('click', () => fileInput.click());
    
    // Drag and drop
    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('dragover');
    });
    
    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('dragover');
    });
    
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });
    
    // File input change
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });
    
    function handleFile(file) {
        // Validate file type
        const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'application/pdf'];
        if (!allowedTypes.includes(file.type)) {
            showNotification('Please select a valid image or PDF file', 'error');
            return;
        }
        
        // Validate file size (5MB)
        if (file.size > 5 * 1024 * 1024) {
            showNotification('File size must be less than 5MB', 'error');
            return;
        }
        
        // Update file input
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        
        // Show preview
        document.getElementById('fileName').textContent = file.name;
        document.getElementById('fileSize').textContent = formatFileSize(file.size);
        filePreview.style.display = 'block';
        dropArea.style.display = 'none';
    }
    
    // Form submission
    document.getElementById('receiptUploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const uploadBtn = document.getElementById('uploadBtn');
        const originalText = uploadBtn.innerHTML;
        
        if (!fileInput.files.length) {
            showNotification('Please select a file to upload', 'error');
            return;
        }
        
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<span class="loading-spinner"></span> Uploading...';
        
        try {
            const response = await fetch(`/bookings/upload-receipt/{{ booking.id }}/`, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '{{ csrf_token }}'
                }
            });
            
            const data = await response.json();
            
            if (data.success) {
                showNotification('Receipt uploaded successfully', 'success');
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                showNotification(data.error || 'Failed to upload receipt', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Network error. Please try again.', 'error');
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = originalText;
        }
    });
});

function removeFile() {
    const fileInput = document.getElementById('receiptFile');
    fileInput.value = '';
    document.getElementById('filePreview').style.display = 'none';
    document.getElementById('fileDropArea').style.display = 'block';
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}
</script>
